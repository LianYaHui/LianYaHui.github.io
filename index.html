    <div class="magin10 container-fluid contont">
        <div class="text-right pointerIcon">
            <span class="fui-cross"></span>
        </div>

        <div class="row">
            <div class="col-md-5 row-title text-right">闪亮星星的个数</div>
            <div class="col-md-7">
                <input value="10" id="txt_NumStar" type="text" placeholder="请输入闪亮星星的个数" class="form-control" />
            </div>
        </div>

        <div class="row magintop10">
            <div class="col-md-5 row-title text-right">小流星的个数</div>
            <div class="col-md-7">
                <input value="1" type="text" id="txt_NumShootStar" placeholder="请输入小流星的个数" class="form-control" />
            </div>
        </div>

        <div class="row magintop10">
            <div class="col-md-5 row-title text-right">显示时钟</div>
            <div class="col-md-7">
                <input checked="checked" type="checkbox" data-toggle="switch" id="ck_showClock" />
            </div>
        </div>

<script src="Common/jquery-2.1.1.js"></script>
<script src="Common/Flat/js/flat-ui.js"></script>

<script>


        function GetRand() {
            return Math.random() * 10000000;
        }


        $(function () {
            //footLoad
            var $footer = $("#footer"),
                $body = $(document.body);

            $footer.load("footer.html");

            //setting

            var $setting = $("#setting_div");
            var $ck = $('#ck_showClock').bootstrapSwitch();
            $("#btn_setting").click(function () {


                var $setting_div = $setting.animate({
                    top: (100 + "px")
                }, 1000);

            });

            $setting.find(".fui-cross").click(function () {
                $setting.animate({ top: "-700px" }, 1000);
            });

            var $clockEle = $("<div></div>");
            $body.append($clockEle);
            var $starEle = $("<div></div>");
            $body.append($starEle);
            var $SstarEle = $("<div></div>");
            $body.append($SstarEle);

            var $btnSaveSetting = $("#btn_SaveSetting").click(function () {
                var isShowClock = $ck.bootstrapSwitch("state");


                if (isShowClock) {
                    if ($clockEle.data("IsShow") !== isShowClock) {
                        $clockEle.data("IsShow", isShowClock);
                        $clockEle.load("Plus/clock.html");
                    }
                } else {
                    $clockEle.data("IsShow", isShowClock);
                    $clockEle.html("");
                }

                var $numShootStar = $("#txt_NumShootStar").val();
                $numShootStar = parseInt($numShootStar);
                $Sstar = $('.shooting-star');
                if ($numShootStar > 0) {
                    if ($SstarEle.data("Num") != $numShootStar) {
                        $SstarEle.data("Num", $numShootStar);

                        $Sstar.remove();
                        $SstarEle.load("Plus/ShootStar.Html");
                    }
                }
                else {
                    $Sstar.remove();
                    $SstarEle.html("");
                }


                var numStar = $("#txt_NumStar").val();
                numStar = parseInt(numStar);

                var $star = $(".fx-star");
                if (numStar > 0) {
                    if ($starEle.data("Num") != numStar) {
                        $starEle.data("Num", numStar);

                        $star.remove();
                        $starEle.load("Plus/Star.html");
                    }
                }
                else {
                    $star.remove();
                    $starEle.html("");
                }
            });


            $btnSaveSetting.click();
        });
    </script>
