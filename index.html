    <script>


        function GetRand() {
            return Math.random() * 10000000;
        }


        $(function () {
            function Star(obj) {

                var timer = (GetRand() % 5000 + 3000);


                $(obj).css({
                    top: (GetRand() % parseInt(height)) + "px",
                    left: (GetRand() % parseInt($body.width() - 15)) + "px",
                    "font-size": (GetRand() % 9 + 1) + "px",
                    "animation-duration": timer + "ms"
                });

                setTimeout(Star, timer, obj);

            }



            var $footer = $("#footer"),
                $body = $(document.body);

            $footer.load("footer.html");


            var starNum = 60;


            var starHtml = "";
            for (var i = 0; i < starNum; i++)
                starHtml += ("<span class='fui-star fx-star'></span>");

            var height = document.documentElement.clientHeight;
            height = height > $body.height() ? height : $body.height();

            var stars = $(starHtml).each(function (i, span) {
                Star(span);
            });

            $body.append(stars);



        });
    </script>
