<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Kiss The Rain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="RainnySun" />
    <meta name="keywords" content="RainnySun,连亚辉,GitHub,LianYahui,kiss the rainy" />

    <link href="Common/Bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="Common/Flat/css/flat-ui.css" rel="stylesheet" />
    <link href="Common/Common.css" rel="stylesheet" />
    <link href="Common/ns.css" rel="stylesheet" />
    <link href="Common/lib.css" rel="stylesheet" />

    <style>
        .alink_nav {
            -moz-transition: all 0.5s;
            -o-transition: all 0.5s;
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }

        .scroll-up {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: fixed;
            bottom: 30px;
            padding: 10px;
            right: 30px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="body_div" style="overflow:auto;">

        <!--top-->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://github.com/LianYaHui/LianYaHui.github.io">Fork in GitHub</a>
                </div>
                <div class="navbar-collapse collapse">
                    <div class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" type="search" placeholder="现在没什么好搜的">
                                <span class="input-group-btn">
                                    <button id="btn_search" class="btn btn-default" type="button">
                                        <span class="fui-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <ul class="nav navbar-nav navbar-right">

                        <li>
                            <a href="#" title="设置" id="btn_setting">
                                <span class="visible-sm visible-xs">
                                    设置
                                    <span class="fui-gear"></span>
                                </span>
                                <span class="visible-md visible-lg">
                                    <span class="fui-gear"></span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <div class="padding30"></div>

        <!--setting-->
        <div id="setting_div" class="center-Block ">
            <div class="magin10 container-fluid contont">
                <div class="text-right pointerIcon">
                    <span class="fui-cross"></span>
                </div>

                <div class="row">
                    <div class="col-md-4 row-Slider-title text-right">闪亮星星的个数</div>
                    <div class="col-md-8">
                        <input data-min="10" data-max='30' class="Slider-foxzy" data-grid='true' id="txt_NumStar" type="text" />
                    </div>
                </div>

                <div class="row magintop10">
                    <div class="col-md-4 row-Slider-title text-right">小流星的个数</div>
                    <div class="col-md-8">
                        <input class="Slider-foxzy" data-min="6" data-max='15' data-grid='true' type="text" id="txt_NumShootStar" />
                    </div>
                </div>

                <div class="row magintop10">
                    <div class="col-md-4 row-checkbox-title text-right">显示时钟</div>
                    <div class="col-md-8">
                        <input type="checkbox" data-toggle="switch" id="ck_showClock" />
                    </div>
                </div>

            </div>

            <div class="text-center in-button">
                <button class="btn btn-primary" id="btn_SaveSetting">保存</button>
            </div>
        </div>

        <div class="container">
            <div class='row'>
                <div class="col-md-2 hidden-xs">
                    <div class="img_magic">
                        <img src="Common/Images/lianyahui.jpg" class="img-thumbnail sparkleh" alt="这是我的头像哈" />
                    </div>

                    <p>To Be Contiune</p>
                    <div id="nav_contont">
                        <p>
                            <a href="Beautiful.html" class="alink_nav">
                                <span class="fui-bookmark">这里是卖萌的！</span>
                            </a>
                        </p>
                    </div>
                </div>
                <div class="col-md-8 col-xs-12" id="contont_main"></div>
                <div class="col-md-2 hidden-xs left-border-tw">
                    <p>浮云</p>
                </div>
            </div>

        </div>
        <footer id="footer" class="container footer_nav"></footer>
    </div>

    <div id="btn_ReTop" class="scroll-up" title="返回最上面">
        <span class="fui-triangle-up"></span>
    </div>

    <script src="Common/jquery-2.1.1.js"></script>
    <script src="Common/Flat/js/flat-ui.js"></script>
    <script src="Common/ns.js"></script>
    <script src="Common/lib.js"></script>
    <script>
        function GetRand() {
            return Math.random() * 10000000;
        }

        function sparkleh(container) {

            var $container = $(container);

            $container.find("img.sparkleh").imagesLoaded(function () {
                $(this).parent().sparkleh({
                    count: 30,
                    color: "rainbow"
                });

            });
            $container.find("p").sparkleh({
                count: 20,
                color: "rainbow",
                overlap: 10
            });
        }

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        $(function () {
            //footLoad
            var $footer = $("#footer"),
                $body = $(document.body);
            $footer.load("footer.html");

            var $bd = $("#body_div").height(document.documentElement.clientHeight);
            //setting
           

            var $setting = $("#setting_div");
            var $ck = $('#ck_showClock').bootstrapSwitch();
            $("#btn_setting").click(function () {
                $setting.animate({
                    top: (100 + "px")
                }, 1000);
            });

            $setting.find(".fui-cross").click(function () {
                $setting.animate({ top: "-700px" }, 1000);
            });

            var $clockEle = $("<div ></div>");
            $body.append($clockEle);
            var $starEle = $("<div></div>");
            $body.append($starEle);
            var $SstarEle = $("<div></div>");
            $body.append($SstarEle);

            $(".Slider-foxzy").ionRangeSlider();

            var $btnSaveSetting = $("#btn_SaveSetting").click(function () {
                var isShowClock = $ck.bootstrapSwitch("state");
                if (isShowClock) {
                    if ($clockEle.data("IsShow") !== isShowClock) {
                        $clockEle.data("IsShow", isShowClock);
                        $clockEle.load("Plus/clock.html");
                    }
                } else {
                    $clockEle.data("IsShow", isShowClock);
                    $clockEle.html("");
                }

                var $numShootStar = $("#txt_NumShootStar").val();
                $numShootStar = parseInt($numShootStar);
                $Sstar = $('.shooting-star');
                if ($numShootStar > 0) {
                    if ($SstarEle.data("Num") != $numShootStar) {
                        $SstarEle.data("Num", $numShootStar);

                        $Sstar.remove();
                        $SstarEle.load("Plus/ShootStar.Html");
                    }
                }
                else {
                    $Sstar.remove();
                    $SstarEle.html("");
                }

                var numStar = $("#txt_NumStar").val();
                numStar = parseInt(numStar);

                var $star = $(".fx-star");
                if (numStar > 0) {
                    if ($starEle.data("Num") != numStar) {
                        $starEle.data("Num", numStar);

                        $star.remove();
                        $starEle.load("Plus/Star.html");
                    }
                }
                else {
                    $star.remove();
                    $starEle.html("");
                }

                if ($btnSaveSetting.data("Notifi") === 1) {
                    new NotificationFx({
                        message: '<p>设置成功,正在重新载入。。</p>',
                        layout: 'attached',
                        effect: 'flip'
                    }).show();
                }
            });


            //默认加载
            setTimeout(function () {
                if (document.body.clientWidth < 768) {
                    $("#txt_NumShootStar").val(0);
                }
                

                $btnSaveSetting.click();
                $btnSaveSetting.data("Notifi", 1);
            }, 5000);



            //搜索
            $btnSearch = $("#btn_search").click(function () {
                swal("看看网址后缀!!", "这是静态页面啦，哪里可以收索的啦~。~");
            });

          
            var $main = $("#contont_main");
            //Nav
            $("#nav_contont").find("a.alink_nav").click(function (e) {
                e.preventDefault();
                $main.load($(this).attr("href"));
            });
            $("#nav_contont").find("a.alink_nav").eq(0).click();

            $("#btn_ReTop").click(function () {
                $bd.animate({
                    scrollTop: 0
                }, 1000);
            });

            //加载动画
            sparkleh(document.body);
        });
    </script>
</body>

</html>
