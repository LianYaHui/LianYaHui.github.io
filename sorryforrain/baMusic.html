<link rel="stylesheet" href="/Common/circle.skin/circle.player.css">
<script type="text/javascript" src="/Common/jquery.transform2d.js"></script>
<script type="text/javascript" src="/Common/jquery.grab.js"></script>
<script type="text/javascript" src="/Common/jquery.jplayer.js"></script>
<script type="text/javascript" src="/Common/mod.csstransforms.min.js"></script>
<script type="text/javascript" src="/Common/circle.player.js"></script>

<div id="Divclock" class="fixedclock">
    <div id="jquery_jplayer_1" class="cp-jplayer"></div>


    <div class="prototype-wrapper">

        <div id="cp_container_1" class="cp-container">
            <div class="cp-buffer-holder">
                <!-- .cp-gt50 only needed when buffer is > than 50% -->
                <div class="cp-buffer-1"></div>
                <div class="cp-buffer-2"></div>
            </div>
            <div class="cp-progress-holder">
                <!-- .cp-gt50 only needed when progress is > than 50% -->
                <div class="cp-progress-1"></div>
                <div class="cp-progress-2"></div>
            </div>
            <div class="cp-circle-control"></div>
            <ul class="cp-controls">
                <li><a class="cp-play" tabindex="1">play</a></li>
                <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
            </ul>
        </div>
    </div>
    <div>
        Kiss The Rain
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var myCirclePlayer = new CirclePlayer("#jquery_jplayer_1",
        {
            m4a: "/Resouce/Music/kiss_the_rain.mp3",
        }, {
            cssSelectorAncestor: "#cp_container_1"
        });
    });
</script>
