    <script src="Common/jquery-2.1.1.js"></script>
    <script src="Common/Flat/js/flat-ui.js"></script>

    <script>


        function GetRand() {
            return Math.random() * 10000000;
        }


        $(function () {
            function Star(obj) {

                var timer = (GetRand() % 5000 + 3000);


                $(obj).css({
                    top: (GetRand() % parseInt(height)) + "px",
                    left: (GetRand() % parseInt($body.width() - 15)) + "px",
                    "font-size": (GetRand() % 9 + 1) + "px",
                    "animation-duration": timer + "ms"
                });

                setTimeout(Star, timer, obj);

            }



            var $footer = $("#footer"),
                $body = $(document.body);

            $footer.load("footer.html");


            var starNum = 60;


            var starHtml = "";
            for (var i = 0; i < starNum; i++)
                starHtml += ("<span class='fui-star fx-star'></span>");

            var height = document.documentElement.clientHeight;
            height = height > $body.height() ? height : $body.height();

            var stars = $(starHtml).each(function (i, span) {
                Star(span);
            });

            $body.append(stars);

            starNum = 10;

            var shootingHtml = "";
            for (var i = 0; i < starNum; i++)
                shootingHtml += ("<div class='shooting-star'><div></div></div>");


            var $shootStar = $(shootingHtml).each(function () {
                ShootStar(this);

            });

            $body.append($shootStar);

            function ShootStar(obj) {
                var _W = (GetRand() % 500 + 200),
                    _w = (GetRand() % 50 + 50),
                    timer = (GetRand() % 4000 + 1000);


                $(obj).css({
                    width: (_W + "px"),
                    height: ((GetRand() % 2 + 1) + "px"),
                    transform: "rotate(-" + (GetRand() % 15 + 30) + "deg)",
                    top: (GetRand() % parseInt(height)) + "px",
                    left: (GetRand() % parseInt($body.width()) - 100) + "px",
                }).find("div")
                    .css({
                        width: _w + "px",
                        right: -_w + "px"
                    })
                    .animate({
                        right: _W + _w + "px"
                    }, timer, "linear", function () {
                        ShootStar(obj);
                    });
            }

        });
    </script>
