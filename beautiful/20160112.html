<h3>不打扰，是愿你被温柔对待</h3>

<div class="padding30"></div>

<div class="italic">
    <p>愿被深爱的你被世界温柔对待，</p>
    <p>这样，</p>
    <p>
        才能对得起他的不打扰。
    </p>
</div>
<hr />
<div class="padding10"></div>


<p>
    有多少爱恋只能遥遥相望，</p>

<p>
    有多少爱恋今生无处安放。

<p>
    喜欢歌手李健，他的歌声充满着故事；
</p>

<p>
    喜欢电影《假如爱有天意》，电影里的故事都是人生；
</p>

<p>
    喜欢，李健唱的假如爱有天意，因为，歌声里的故事都是我们自己。
</p>

<p>
    如果，如果上天垂怜每一份爱恋，
</p>

<p>
    愿你，愿你被温柔对待，
</p>

<p>
    这样，才对得起我不打扰的温柔。
</p>
